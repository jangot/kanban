<div class="task" ng-class="{'task_drug': drug}">
    <div class="task-drop bg-primary"
         data-drag="true"
         jqyoui-draggable="{
            index: 1,
            animate:true,
            onStart: 'startDrug(task)',
            onStop: 'endDrug()'
         }"
         data-jqyoui-options="{
            revert: 'invalid',
            scope: 'task',
            hoverClass: 'task-drop_hover',
            appendTo: 'body',
            helper: 'clone',
            cursor: 'move'
         }"

         data-drop="true"
         jqyoui-droppable="{
            index: 1,
            onDrop:'dropCallback()',
            tolerance: 'pointer'
         }">
        <h5 class="task-title">
            <app-live-edit value="task.title" save="taskSave" ></app-live-edit>
        </h5>
        <p>
            <app-live-edit value="task.description" save="taskSave" ></app-live-edit>
        </p>
        <button type="button"
                class="btn btn-default btn-xs"
                ng-click="remove()">remove</button>
    </div>
</div>
