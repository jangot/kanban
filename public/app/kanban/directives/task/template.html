<div class="task">
    <div class="task-drop bg-primary"
         data-drag="task"
         data-jqyoui-options="{revert: 'invalid'}"
         jqyoui-draggable="{
            animate:true,
            onStart:'startCallback()'
         }">
        <h5>
            <app-live-edit value="task.title"
                           save="taskSave" ></app-live-edit>
        </h5>
        <p>
            <app-live-edit value="task.description"
                           save="taskSave" ></app-live-edit>
        </p>
        <button type="button"
                class="btn btn-default btn-xs"
                ng-click="remove()">remove</button>
    </div>
</div>
