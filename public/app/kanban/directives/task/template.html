<div class="task">
    <div class="task-drop bg-primary"
         data-drag="true"
         jqyoui-draggable="{
            index: 1,
            animate:true,
            onStart: 'startDrug(task)',
            onStop: 'endDrug()'
         }"
         data-jqyoui-options="{
            revert: 'invalid',
            scope: 'task'
         }"

         data-drop="true"
         jqyoui-droppable="{
            index: 1,
            onDrop:'dropCallback()',
            tolerance: 'pointer'
         }">
        <div>{{index}}| ID: {{task.id}}</div>
        <h5>
            <app-live-edit value="task.title" save="taskSave" ></app-live-edit>
        </h5>
        <p>
            <app-live-edit value="task.description" save="taskSave" ></app-live-edit>
        </p>
        <button type="button"
                class="btn btn-default btn-xs"
                ng-click="remove()">remove</button>
    </div>
</div>
