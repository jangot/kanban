<div class="task">
    <div class="task-drop bg-primary"
         data-drag="task"
         data-jqyoui-options="{revert: 'invalid'}"
         jqyoui-draggable="{
            animate:true,
            onStart:'startCallback()'
         }">
        <h5>{{task.title}} <small>[{{task.id}}]</small></h5>
        <p>{{task.description}}</p>
    </div>
</div>
