<div class="col-xs-3">
    <h3>{{board.title}}</h3>
    <ul class="list-group"
        data-drop="false"
        jqyoui-droppable="{}">
        <li class="list-group-item" ng-repeat="taskId in board.tasks">
            <app-kanban-task task="tasks[taskId]" board="board"></app-kanban-task>
        </li>
    </ul>

    <button type="button"
            class="btn btn-default btn-xs"
            ng-click="createTask()">Add task</button>
</div>
