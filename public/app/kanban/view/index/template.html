<div class="board container" app-content-size="content">
    <div class="board-manipulation">
        <button type="button"
                class="btn btn-default btn-s board-addButton"
                ng-click="createColumn()">Add column</button>
        <app-edit-data></app-edit-data>
    </div>
    <div class="board-before"
         data-drop="true"
         data-jqyoui-options="{
                scope: 'column',
                hoverClass: 'board-before_hover',
             }"
         jqyoui-droppable="{
                index: 1,
                onDrop:'dropColumn(0)',
                scope: 'column'
             }"></div>
    <div class="row board-taskList">

        <div class="board-after"
             data-drop="true"
             data-jqyoui-options="{
                scope: 'column'
             }"
             jqyoui-droppable="{
                index: 1,
                onDrop:'dropColumn()',
                scope: 'column'
             }"></div>

        <div class="board-list" ng-repeat="columnId in board.columns">
             <app-kanban-column column="columnId"
                                board="board"
                                index="$index"></app-kanban-column>
        </div>
    </div>
</div>
